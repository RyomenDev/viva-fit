<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Log</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <header>
        <h1>Exercise Log</h1>
    </header>

    <main>
        <h2>Welcome to the Exercise Log App!</h2>
        <p>This app helps you track your daily exercises and monitor your progress.</p>
        <form onsubmit="return validateForm()" id="exercise-form">
            <div>
                <label for="exercise-name">Exercise Name:</label>
                <input type="text" id="exercise-name" name="exercise-name">
            </div>
            <div>
                <label for="sets">Sets:</label>
                <input type="number" id="sets" name="sets" required>
            </div>
            <div>
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" required>
            </div>
            <button type="submit">Log Exercise</button>
        </form>

        <ul id="exercise-list">Here Exercises will be shown</ul>
    </main>



    <footer>
        <p>&copy; 2024 Exercise Log. All rights reserved.</p>
    </footer>

    <!-- <script src="js/index.js"></script> -->
    <script src="js/sendExercise.js"></script>
    <script src="js/retrieveExercises.js"></script>
</body>

</html>
